# techne/configs/rl_on_policy.yaml
# Mode: On-policy RL (GRPO)
# Student generates steps -> Reward -> Policy Update -> student-sync
model:
  name_or_path: "meta-llama/Llama-3-8B-Instruct"
  dtype: "bfloat16"

training:
  algorithm: "grpo"
  sync_weights: true # Required for on-policy RL
  learning_rate: 1.0e-6
  batch_size: 4
  max_steps: 1000
  max_seq_length: 4096
  report_to: "wandb"

output_dir: "./output/rl_on"
seed: 42
